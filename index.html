<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
        <div class="header-1">
                <div class="header-logo">
                    <div class="header-logo-icon">
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                    <div class="header-logo-img">
                        <img src="./aseets/logo/butterfly-removebg-preview.png" alt="" class="header-logo-image">
                    </div>
                    <div class="header-logo-name">
                        msn
                    </div>
                </div>
                <div class="header-search">
                    <div class="header-search-icon">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="header-input">
                        <input type="text" class="header-input-box">
                    </div>
                    <div class="header-copilet-logo">
                        C
                    </div>
                </div>
                <div class="header-location">
                    <div class="header-location-name">
                        <p>
                            <span class="location-name">gachibowli</span>
                            <span class="whether-logo">
                                <img src="./aseets/logo/weather02-1024.webp" alt="" class="whether-image">
                            </span>
                            <span class="whether">20&deg;<sup>c</sup></span>
                        </p>
                    </div>
                    <div class="header-settings">
                        <i class="bi bi-gear"></i>
                    </div>
                </div>
        </div>
        <div class="header-2">
            <div class="shortcuts">
                .
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-1">

        </div>
        <div class="content-2">

        </div>
    </div>
</body>
</html>
